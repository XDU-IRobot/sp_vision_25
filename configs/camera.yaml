# enemy_color: "red"                           # 当前未在检测/分类直接用到，仅作参考
enemy_color: "blue"

#####-----神经网络参数-----#####
# 选择装甲板识别后端：yolov8 | yolo11 | yolov5
yolo_name: yolov8
# 数字/字迹分类器（用于装甲板类别判定）
classify_model: assets/tiny_resnet.onnx
# YOLO IR 模型路径（装甲板识别）
yolo11_model_path: assets/yolo11.xml       # yolo_name: yolo11 时使用（输入640）
yolov8_model_path: assets/yolov8.xml        # yolo_name: yolov8 时使用（输入416）
yolov5_model_path: assets/yolov5.xml        # yolo_name: yolov5 时使用（输入640）
# OpenVINO 推理设备：CPU | GPU | AUTO 等
device: CPU
# 分类器最小置信度（剔除非装甲板）；建议0.6~0.8先行验证
min_confidence: 0.8
# 仅 yolov5 使用：是否启用传统角点微调（二次矫正）
use_traditional: true

#####-----功能开关-----#####
# 是否启用“打符”模块（true 会加载下方 buff_detector 的 model）
enable_buff: false

force_auto_aim: false
#####-----ROI参数-----#####
roi:                                     # 开启 use_roi 时生效
  x: 420
  y: 50
  width: 600
  height: 600

use_roi: false                             # 首次联调建议 false 先看全图是否能出框

#####-----传统方法参数-----#####     # 仅 yolov5/use_traditional 时用于角点微调和兜底
threshold: 150                         # 二值阈值
max_angle_error: 45                    # degree，灯条最大倾角误差
min_lightbar_ratio: 1.5                # 灯条高宽比下限
max_lightbar_ratio: 20                 # 灯条高宽比上限
min_lightbar_length: 8                 # 灯条最小长度
min_armor_ratio: 1                     # 装甲板宽高比下限
max_armor_ratio: 5                     # 装甲板宽高比上限
max_side_ratio: 1.5                    # 两侧灯条长度比上限
max_rectangular_error: 25              # degree，矩形偏差上限

#####-----tracker参数-----#####
min_detect_count: 5
max_temp_lost_count: 15
outpost_max_temp_lost_count: 75

#####-----aimer参数-----#####
yaw_offset: -1 # degree
pitch_offset: -1.4 # degree
comming_angle: 60 # degree
leaving_angle: 20 # degree
decision_speed: 8 # rad/s
high_speed_delay_time: 0.030 # s
low_speed_delay_time: 0.015 # s

# actuation delay compensation (milliseconds): 用于在 Planner 中将目标预测到命令到达并开始执行时的未来状态
# 如果不需要补偿，置为 0
actuation_delay_ms: 0

# 斜坡补偿时间常数（单位：秒）。针对匀速目标与斜坡跟踪的稳态偏差：
# yaw_cmd = yaw + yaw_ramp_t0 * yaw_vel
# 建议初始范围 0.05~0.20，按实测稳态误差微调。设为 0 表示关闭补偿。
yaw_ramp_t0: 0.10 # s (兼容旧配置，优先级低于下面的专用配置)

# 单轴方向专用斜坡补偿时间常数（单位：秒）。
# 当目标角速度为正（向右）时使用 yaw_ramp_t0_pos；当为负（向左）时使用 yaw_ramp_t0_neg。
# 如果未设置专用值，将回退到兼容的 `yaw_ramp_t0`。
yaw_ramp_t0_pos: 0.10 # s (向右)

# 解决目标向左运动时射击滞后的问题：
yaw_ramp_t0_neg: 0.10 # s (向左)


#####-----shooter参数-----#####
first_tolerance: 3 # 近距离射击容差，degree
second_tolerance: 2 # 远距离射击容差，degree
judge_distance: 2 #距离判断阈值
auto_fire: true # 是否由自瞄控制射击

#####-----大恒相机配置-----#####
camera_name: "daheng"
exposure_ms: 2.1
gain: 24
vid_pid: "2ba2:4d55"

debug: true

R_gimbal2imubody: [1, 0, 0, 0, 1, 0, 0, 0, 1]

# 相机内参和畸变系数
# camera_matrix: [2825.28447, 0, 952.018757, 0, 2825.03624, 601.278894, 0, 0, 1]
# distort_coeffs: [-0.319131835, 0.0345913915, 0.000822900595, 0.00045867468, 3.64726157]
camera_matrix: [2807.679657, 0.000000, 954.251797, 0.000000, 2804.280283, 601.906719, 0.000000, 0.000000, 1.000000]
distort_coeffs: [-0.250596, -0.395102, -0.001980, 0.001022, 0.000000]

# 相机到云台的变换矩阵（需要手眼标定获得）
R_camera2gimbal: [-0.027182119030230909, -0.12616154330853446, 0.99163723074269183, -0.99949106557517331, 0.019998323121329122, -0.024853106601381177, -0.016695575474690555, -0.99180811252093692, -0.12664093215554434]
t_camera2gimbal: [0.13160669975045827, 0.10377721766577375, 0.024908271912914642]

camera_settings:
  width: 1920
  height: 1200
  exposure: 1000
  auto_exposure: false
  gain: 24
  fps: 168
  auto_white_balance: true
  rgain: 0.0
  bgain: 0.0
  ggain: 0.0
  time_offset: 45500000
  auto_exp_change: false
  max_exp: 3000
  min_exp: 200
  pixel_format: BayerRG8
  
#####-----cboard参数-----#####
# 若仍需使用 CAN，请改为 cboard_transport: "can" 并设置 can_interface
quaternion_canid: 0x100
bullet_speed_canid: 0x101
send_canid: 0xff

# ===== 新CAN协议配置 =====
# 是否使用新CAN协议（false=旧协议，true=新协议）
use_new_can_protocol: false  # 默认关闭，使用旧协议

# 新协议CAN ID配置（仅在use_new_can_protocol=true时生效）
# 协议说明：
#   - 0x150: 下位机→上位机，四元数姿态帧（4个int16，每个=float×10000）
#   - 0x160: 下位机→上位机，状态信息帧（robot_id, mode, imu_count）
#   - 0x170: 上位机→下位机，自瞄指令帧（AimbotState, AimbotTarget, Yaw, Pitch, NucStartFlag）
new_can_quat_id: 0x150      # 四元数姿态帧ID
new_can_status_id: 0x160    # 状态信息帧ID
new_can_cmd_id: 0x170       # 自瞄指令帧ID

# 选择后端: can 或 serial（使用 CBoard 的 USB 串口）
cboard_transport: "serial"

# 串口参数（当 cboard_transport=serial 时生效）
cboard_serial_port: "/dev/gimbal"     # 建议使用 udev 规则创建的稳定别名；未配置时可临时改为 /dev/ttyACM0
cboard_serial_baudrate: 115200         # 按 CBoard 固件设置修改
cboard_serial_timeout_ms: 20
cboard_serial_sof: 85                  # 0x55
cboard_serial_eof: 255                 # 0xFF
cboard_serial_id_quat: 16              # 0x10 （板子发送四元数的 ID）
cboard_serial_id_status: 17            # 0x11 （板子发送状态/弹速的 ID）
cboard_serial_id_cmd: 18               # 0x12 （主机->板子 指令 ID）
cboard_serial_skip_crc: true           # 关闭 CRC：上位机发与解析均不使用 CRC 字段
cboard_serial_debug_hex: true          # 调试时可打开，打印串口十六进制数据
cboard_serial_log_rx: false             # 打印电控->上位机（RX）方向
cboard_serial_log_tx: true             # 打印上位机->电控（TX）方向

# 使用固定长度 SCM 帧解析（电控->自瞄 IMU 帧），按你提供的结构体；若固件不发 SCM，可改为 raw
cboard_serial_protocol: "scm"         # 可选: raw | scm（两者均不使用 CRC；raw 按 LEN，无 CRC 字段）
cboard_serial_scm_rx_id: 1             # 电控->自瞄帧 ID（Gimaballmurname_SCM_t 的 ID）
cboard_serial_scm_tx_id: 2             # 自瞄->电控帧 ID（AimbotFrame_SCM_t 的 ID）
cboard_serial_angles_in_deg: true      # true 表示Yaw/Pitch使用“度”，false 表示“弧度”

# 状态位/联调辅助
cboard_serial_force_fire_when_control: false
cboard_serial_aimbotstate_mode: "bitfield"  # 可选: "bitfield" | "enum"
cboard_serial_force_control: true
# 发送角度细调偏置（上位机->电控），用于外场快速校准；正数=向右/向上（按默认符号）
# 二选一配置（优先使用 *_deg）：
# tx_yaw_bias_deg: 0.0    # 度
# tx_pitch_bias_deg: 0.0  # 度
# tx_yaw_bias_rad: 0.0    # 弧度
# tx_pitch_bias_rad: 0.0  # 弧度
# 发送角抖动抑制/限速（可选）：
# tx_filter_enable: true
# tx_ema_alpha: 0.5                 # [0,1)，越大越平滑（0 表示不启用 EMA）
# tx_yaw_rate_limit_deg_s: 180.0    # 限制绝对角变化速率（度/秒，0 表示不限制）
# tx_pitch_rate_limit_deg_s: 180.0
# 若要继续使用 SocketCAN，则设置：
# cboard_transport: "can"
# can_interface: "can0"

