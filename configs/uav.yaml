#####-----神经网络参数-----#####
yolo_name: yolov5
classify_model: assets/tiny_resnet.onnx
yolo11_model_path: assets/yolo11.xml
yolov8_model_path: assets/yolov8.xml
yolov5_model_path: assets/yolov5.xml
device: CPU
min_confidence: 0.8
use_traditional: true


#####-----大恒相机配置-----#####
camera_name: "daheng"
exposure_ms: 2.1
gain: 24
vid_pid: "2ba2:4d55"

camera_settings:
  width: 1920
  height: 1200
  exposure: 5000
  auto_exposure: false
  gain: 24
  fps: 168
  auto_white_balance: true
  rgain: 0.0
  bgain: 0.0
  ggain: 0.0
  time_offset: 45500000
  auto_exp_change: false
  max_exp: 3000
  min_exp: 200
  pixel_format: BayerRG8

####-----gimbal参数（仅“直连云台测试程序”使用；当前仅连接 C 板可忽略）-----#####
com_port: "/dev/ttyACM0"
baudrate: 328125
gimbal_protocol: "scm"  # 可选: scm | sp_crc16
scm_sof: 85               # SOF 字节（0x55 = 85）
scm_eof: 255              # EOF 字节（0xFF = 255）
scm_rx_id: 1              # 云台->上位机 帧ID (MCU->Host)
scm_tx_id: 2              # 上位机->云台 帧ID (Host->MCU)
scm_angles_in_deg: true  # 角度单位是否使用度（true: 度，false: 弧度）
yaw_kp: 0
yaw_kd: 0
pitch_kp: 0
pitch_kd: 0

#####-----ROI-----#####
roi: 
  x: 420
  y: 50
  width: 600
  height: 600

use_roi: false

