#####-----cboard参数-----#####
# 通过 USB CDC 串口与 C 板通信，并使用 SCM 固定帧协议（你给定的两帧）
cboard_transport: "serial"
cboard_serial_port: "/dev/gimbal"     # 使用 udev 映射的稳定别名；未配置规则时可改回 /dev/ttyACM0
cboard_serial_baudrate: 115200
cboard_serial_timeout_ms: 20
cboard_serial_sof: 85                  # 0x55
cboard_serial_eof: 255                 # 0xFF
cboard_serial_id_quat: 16              # raw 模式保留（SCM 模式下不使用）
cboard_serial_id_status: 17
cboard_serial_id_cmd: 18
cboard_serial_skip_crc: true           # 我们使用“无 CRC”
cboard_serial_debug_hex: true          # 联调期建议打开
cboard_serial_protocol: "scm"          # 固定帧：GimabalImuFrame_SCM_t / AimbotFrame_SCM_t
cboard_serial_scm_rx_id: 1             # MCU->NUC (IMU) 帧 ID
cboard_serial_scm_tx_id: 2             # NUC->MCU (Aimbot) 帧 ID
cboard_serial_angles_in_deg: true      # 角度单位按“度”发送（与 MCU 对齐）

